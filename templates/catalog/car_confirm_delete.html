{% extends 'base.html' %}
{% block title %}Удаление{% endblock %}
{% block content %}
<div class="alert alert-warning">
  Вы уверены, что хотите удалить <strong>{{ object }}</strong>?
</div>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit"><i class="bi bi-trash"></i> Удалить</button>
  <a class="btn btn-outline-secondary" href="{% url 'car_list' %}">Отмена</a>
</form>
{% endblock %}
